<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alerts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-list-header color="light" class="ion-text-left">
      IMPORTANT ALERTS
    </ion-list-header>    
    <ion-card [hidden]="!(announcement | async)?.show" class="msg">
      <ion-card-header>
        <ion-card-title role="heading">{{ (announcement | async)?.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item detail="false">
          <h2>{{ (announcement | async)?.message }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card [hidden]="(announcement | async)?.show" button ngClass="{{animation}}1" (click)="openAlert(1)">
      <ion-card-header>
        <ion-card-title role="heading">Pending Patients</ion-card-title>
        <ion-card-subtitle role="heading">Patients with pending status for more than 2 weeks</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item detail="false">
          <ion-icon slot="start" name="md-contacts" color="danger"></ion-icon>
          <h2>View List</h2>
          <ion-icon slot="end" name="arrow-forward" color="danger"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card [hidden]="(announcement | async)?.show" button ngClass="{{animation}}2" (click)="openAlert(2)">
      <ion-card-header>
        <ion-card-title role="heading">Inactive Rererral Offices</ion-card-title>
        <ion-card-subtitle role="heading">Offices that have not sent a referral for 2 weeks or more</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item detail="false">
          <ion-icon slot="start" name="md-business" color="danger"></ion-icon>
          <h2>View List</h2>
          <ion-icon slot="end" name="arrow-forward" color="danger"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
