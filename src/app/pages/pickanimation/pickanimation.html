<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'PICK_ANIMATION_TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss('')">
          {{ 'CANCEL_TITLE' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light">
      <ion-label>{{ 'PICK_OPTION' | translate }}</ion-label>
    </ion-list-header>    
    <ion-item detail="false" (click)="dismiss('slide-in-right')">
      <ion-icon slot="start" name="md-film" color="medium"></ion-icon>
      <ion-label>slide-in-right</ion-label>
    </ion-item>
    <ion-item detail="false" (click)="dismiss('fade-in-fwd')">
      <ion-icon slot="start" name="md-film" color="medium"></ion-icon>
      <ion-label>fade-in-fwd</ion-label>
    </ion-item>
    <ion-item detail="false" (click)="dismiss('fade-in-bottom')">
      <ion-icon slot="start" name="md-film" color="medium"></ion-icon>
      <ion-label>fade-in-bottom</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
