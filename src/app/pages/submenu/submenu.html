<ion-header>
  <ion-toolbar [color]="hcolor">
    <ion-buttons slot="start">
      <ion-back-button (click)="menu()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-list-header color="light" class="ion-text-left">
      Select Task
    </ion-list-header>
    <ion-card *ngFor="let p of pages | async" ngClass="{{animation}}{{p.order}}">
      <ion-card-content>
        <ion-item detail="false" (click)="openPage(p)">
          <ion-icon slot="start" name="{{p.icon}}" color="{{p.color}}"></ion-icon>
          <h2>{{ p.title | translate }}</h2>
          <ion-icon slot="end" name="arrow-forward" [color]="hcolor"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
