<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'PERSONAL_PROFILE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card no-border>
    <ion-card-content>
      <img src="{{ user.photoURL }}" imageViewer class="fade-in-bottom1" class="ion-padding"/>
      <ion-text color="dark">
        <h1 class="fade-in-bottom2" class="ion-text-center">{{ user.displayName }}</h1>
      </ion-text>
      <h2 class="fade-in-bottom3" class="ion-text-center">{{ user.email }}</h2>
    </ion-card-content>
  </ion-card>
  <ion-list class="ion-padding">
    <ion-item detail="true" (click)="changeName()">{{ 'CHANGE_NAME' | translate }}</ion-item>
    <ion-item detail="true" (click)="changeEmail()">{{ 'CHANGE_EMAIL' | translate }}</ion-item>
    <ion-item detail="true" (click)="changePassword()">{{ 'CHANGE_PASSWORD' | translate }}</ion-item>
    <ion-item detail="true" (click)="changePhoto()">{{ 'CHANGE_PICTURE' | translate }}</ion-item>
    <ion-item detail="true" (click)="deleteAccount()"><ion-label color="danger">{{ 'DELETE_ALL' | translate }}</ion-label></ion-item>
    <ion-item detail="true" (click)="logout()">{{ 'LOGOUT_APP' | translate }}</ion-item>
  </ion-list>
</ion-content>
