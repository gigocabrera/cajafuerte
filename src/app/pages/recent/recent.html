<ion-header>
  <ion-toolbar [color]="hcolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'RECENT_TITLE' | translate }}</ion-title>
    <ion-buttons slot="end" (click)="deleteList()">
      <ion-icon name="md-trash"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider color="light" sticky>
      <ion-label>
        {{ 'RECENT_LIST' | translate }}
      </ion-label >
    </ion-item-divider>
    <ion-item detail="true" *ngFor="let item of items | async" (click)="openItem(item)">
      <ion-icon name="md-lock" color="medium" slot="start"></ion-icon>
      {{ item.name }}
    </ion-item>
  </ion-list>
  <div class="noitems" *ngIf="noitemsfound">
    <div class="divImageNoItemsFound">
      <ion-icon name="md-alarm"></ion-icon>
    </div>
    <div class="ion-padding">
      <div class="divNoItemsFound">
        <p innerHTML="{{ 'NO_ITEMS_FOUND_DESCRIPTION' | translate }}"></p>
      </div>
    </div>
  </div>
</ion-content>
