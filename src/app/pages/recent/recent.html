<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'RECENT_TITLE' | translate }}</ion-title>
    <ion-buttons slot="end" (click)="deleteRecent()">
      <ion-icon name="md-trash"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item detail="true" *ngFor="let recent of recentArray" (click)="openItem(recent)">
      <ion-icon slot="start" name="apps" ></ion-icon>
      <h2>{{ recent.name }}</h2>
      <ion-icon slot="end" name="arrow-forward" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="noitems" *ngIf="noitemsfound">
    <div class="divImageNoItemsFound">
      <ion-icon name="md-alarm"></ion-icon>
    </div>
    <div padding>
      <div class="divNoItemsFound">
        <p innerHTML="{{ 'NO_ITEMS_FOUND_DESCRIPTION' | translate }}"></p>
      </div>
    </div>
  </div>
</ion-content>
