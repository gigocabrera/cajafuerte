<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="dismiss()">
      {{ 'CANCEL_TITLE' | translate }}
    </ion-buttons>
    <ion-title>{{ 'CHANGE_NAME' | translate }}</ion-title>
    <ion-buttons slot="end" (click)="changeName(newname)">
      {{ 'SAVE_TITLE' | translate }}
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header>
    {{ 'ENTER_FULL_NAME' | translate }}
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-icon name="md-clipboard" slot="start" color="medium"></ion-icon>
      <ion-input type="text" [(ngModel)]="newname" placeholder="{{ 'NEW_NAME' | translate }}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
