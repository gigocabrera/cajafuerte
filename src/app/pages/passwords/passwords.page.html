<ion-header>
  <ion-toolbar [color]="hcolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'ACCOUNTS_LIST' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addItem()" [color]="hcolor">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>    
    <ion-item-group *ngFor="let group of groupedAccounts">
      <ion-item-divider sticky>
        <ion-label>
          {{group.letter}}
        </ion-label>
      </ion-item-divider>      
      <ion-item-sliding *ngFor="let account of group.accounts" #slidingItem>
        <ion-item (click)="openItem(account)">
          <ion-icon name="md-lock" color="medium" slot="start"></ion-icon>
          {{ account.name }}
        </ion-item>        
        <ion-item-options>
          <ion-item ion-button color="danger" (click)="deleteItem(slidingItem, account)">
            Delete
          </ion-item>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
