<ion-header>
  <ion-toolbar [color]="hcolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Patient Summary by Referral Office</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light" class="ion-text-left">
      Select a Patient from the list of Referral Offices
    </ion-list-header>
    <ion-item-group *ngFor="let item of result">      
      <ion-item-divider sticky color="medium">
        <ion-label>{{ item.name }}</ion-label>
      </ion-item-divider>    
      <ion-item detail="true" *ngFor="let pat of item.values" (click)="runReport(pat)">
        <ion-icon slot="start" name="md-person" color="medium"></ion-icon>
        <ion-label>{{ pat.lastname }}, {{ pat.firstname }} ({{ pat.dob | epochdate }})</ion-label>
        <ion-note slot="end">
          <div [ngClass]="{ colorGreen: pat.patientStatus === 'A', colorRed: pat.patientStatus === 'M', colorYellow: pat.patientStatus === 'P', bold: 1===1 }">
            {{ pat.patientStatus }}
          </div>
        </ion-note>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
